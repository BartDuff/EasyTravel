<mat-sidenav-container>
  <mat-sidenav  #sidenav role="navigation">
   <mat-nav-list>
    <a mat-list-item routerLink="/accueil">
      <mat-icon class="icon">home</mat-icon>  
        <span class="label">Accueil</span>
    </a>
    <a mat-list-item routerLink="/presentation">
      <mat-icon class="icon">assignment_ind</mat-icon>  
      <span class="label">Présentation</span>
    </a>
    <a  mat-list-item routerLink="/contact">
      <mat-icon class="icon">contact_mail</mat-icon>
      <span class="label">Contacts</span>
    </a>  
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
     <div fxHide.gt-xs>
       <button mat-icon-button>
        <mat-icon>menu</mat-icon>
      </button>
    </div>
     <div>
       <a routerLink="/">
        <mat-icon class="icon">beach_access</mat-icon>EasyTravel
       </a>
     </div>
     <div fxFlex fxLayout fxLayoutAlign="flex-end"  fxHide.xs>
        <ul fxLayout fxLayoutGap="20px" class="navigation-items">
            <li>
              <a routerLink="/accueil">
                  <mat-icon class="icon">home</mat-icon>
                  <span class="label">Accueil</span>
              </a>
            </li>
            <li>
                <a routerLink="/presentation">
                    <mat-icon class="icon">assignment_ind</mat-icon>
                    <span class="label">Présentation</span>
                </a>
              </li>
            <li>
                <a routerLink="/contact">
                  <mat-icon class="icon">contact_mail</mat-icon>
                  <span class="label">Contacts</span>
                 </a>
            </li>
        </ul>
     </div>
    </mat-toolbar>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
