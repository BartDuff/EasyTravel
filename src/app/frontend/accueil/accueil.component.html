<mat-card *ngFor="let p of blogPosts">
  <mat-card-header>
    <div mat-card-avatar><mat-icon class="icon">chat_bubble_o</mat-icon>{{p.idPost}}</div>
    <mat-card-title>{{ p.title }}</mat-card-title>
    <mat-card-subtitle>Publi√© le : {{ p.date_posted.toDate() | date: 'dd/MM/yyyy HH:mm' }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{ p.imgURL }}">
  <mat-card-content>
    {{ p.content }}
  </mat-card-content>
</mat-card>
