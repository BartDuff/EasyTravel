<h1 mat-dialog-title>{{data}}</h1>
<div mat-dialog-content>
  <form [formGroup]="postForm" class="example-form" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input matInput placeholder="Titre" type="text" required formControlName="title">
    </mat-form-field>
    <mat-form-field>
      <textarea matInput placeholder="Post Body" required formControlName="content"></textarea>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Url de l'image" type="text" required formControlName="imgURL">
    </mat-form-field>
    <div class="preview">
      <img [src]="postForm.value.imgURL" alt="preview">
    </div>
    <button mat-raised-button type="submit" color="primary" [disabled]="postForm.invalid">Publier</button>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button class="close" (click)="onCancelForm()" color="warn">Annuler</button>
</div>
